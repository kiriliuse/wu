site_name: Dataview
repo_url: https://github.com/blacksmithgu/wu
edit_uri: edit/master/obsidian
docs_dir: obsidian
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
theme:
  name: material
  palette:
    primary: deep purple
  logo: assets/obsidian.png
  favicon: assets/obsidian.png
  custom_dir: overrides
nav:
  - Overview: 'README.md'
plugins:
  - search
  - redirects:
      redirect_maps:
